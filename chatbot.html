<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playboyz Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: 
                radial-gradient(circle at center, rgba(255,0,221,0.1) 0%, transparent 70%),
                radial-gradient(circle at 20% 80%, rgba(0,255,255,0.1) 0%, transparent 70%);
            animation: gradientAnimation 20s ease infinite;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: #ff6b6b; 
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            width: 95%;
            height: 70vh;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages::-webkit-scrollbar {
    width: 8px;
}

.chat-messages::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border-radius: 10px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #2575fc, #6a11cb);
}


        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .user-message {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: linear-gradient(45deg, #2b2b2b, #3a3a3a);
            border-radius: 15px 15px 15px 0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            color: #ff6b6b;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #2575fc;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! How can I help you today? üòä
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">üöÄ</button>
        </div>
    </div>
    <footer>
        ¬© 2025 Chatbot. Made with ‚ù§Ô∏è for amazing users.
    </footer>

    <script>
        document.getElementById('sendButton').addEventListener('click', () => {
    sendMessage();
});

async function api_call() {
    const inputText = document.getElementById('user-input').value;
    try {
        const response = await fetch('api_url', { //add api url
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ input_text: inputText }),
        });

       
        const result = await response.json();

        
        addMessage(result.output_text, 'bot'); 
    } catch (error) {
        console.error('Error:', error);
    }
}

function sendMessage() {
    const userInput = document.getElementById('user-input');
    const message = userInput.value.trim();
    
    if (message) {
        
        addMessage(message, 'user');
        api_call();
        userInput.value = '';
    }
}

function addMessage(text, sender) {
    const chatMessages = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', `${sender}-message`);
    messageDiv.textContent = text;
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}


document.getElementById('user-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' || e.keyCode === 13) {
        e.preventDefault(); 
        sendMessage();
    }
});


    </script>
</body>
</html>
